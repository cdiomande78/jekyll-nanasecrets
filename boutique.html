---
layout: default
title: Boutique - Nanasecrets
---

<div class="container text-center">
    <div class="row">
      <div class="col-xs-12">
      	<h1 class="text-center">Nos produits</h1>      
      </div>
    </div>

    <div class="row">
    	{% for produits in site.data.produits %}

    	<div class="col-sm-4">
    	<div class="thumbnail">
    		<img src="images/produits/{{ produits.filename }}" alt="">
    		<div class="caption">
    		<h2>{{ produits.nom }}</h2>
    		</div>
    	</div>
    </div>

   {% endfor %}
    
    </div>
</div>
